<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Material Icons -->

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <!-- CSS File -->
    <link rel="stylesheet" href="css/styles.css" />
    <title>Youtube</title>
  </head>
  <body class="signup">
   
      <div class="signup__container">
        <img src="https://www.youtube.com/about/static/svgs/icons/brand-resources/YouTube-logo-full_color_light.svg?cache=72a5d9c" alt="youtube"/>
      <form class="signup__form" action="" method="POST">
        <h1 class="signup__title">Login</h1>
           <label>
               <p>Username:</p> 
               <input type="text" placeholder="username" autocomplete="off">
           </label>
           <label>
            <p>Password:</p> 
            <input type="password" placeholder="password" autocomplete="off">
           </label>
           <button type="submit" class="signup_button">Login</button>
        </form>
        <a class="signup__account-create" href="/signup">Create an Account?</a>
       
      </div>
  </body>
</html>
