<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Material Icons -->

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <!-- CSS File -->
    <link rel="stylesheet" href="/css/styles.css" />
    <title>Youtube</title>
  </head>
  <body>
    <!-- Header Starts -->
    <div class="header">
      <div class="header__left">
        <i id="menu" class="material-icons">menu</i>
        <img
          src="https://www.youtube.com/about/static/svgs/icons/brand-resources/YouTube-logo-full_color_light.svg?cache=72a5d9c"
          alt=""
        />
      </div>

      <div class="header__search">
        <form action="" method="POST">
          <input type="text" placeholder="Search" />
          <button type="submit"><i class="material-icons">search</i></button>
        </form>
      </div>

      <div class="header__icons">
        <i class="material-icons">videocam</i>
        <i class="material-icons">apps</i>
        <i class="material-icons">notifications</i>
        <i class="material-icons display-this">account_circle</i>
      </div>
    </div>
    <!-- Header Ends -->

    <!-- Main Body Starts -->
    <div class="mainBody">
      <!-- Sidebar Starts -->

      <div class="sidebar">
        <ul class="sidebar__list">
          <li class="sidebar__item">
              <div class="avatar_box">
                <img src="./image/profile2.jpg" alt="profile" class="avatar">
              </div>
              <h3 class="sidebar__username">Heaven_8</h3>
          </li>
      </ul>
      </div>
      <!-- Sidebar Ends -->

      <!-- Videos Section -->
      <div class="videos">
        <h1>All Videos</h1>

        <div class="videos__container">
          <ul class="videos__list">
            <li class="video">
              <video width="320" height="200" controls>
                <source src="videos/15-dars. Select.mp4" type="video/mp4">
                <source src="movie.ogg" type="video/ogg">
              Your browser does not support the video tag.
              </video>
              <div class="video__details">
                <div class="title">
                  <h3>
                    Top 5 Programming Languages to Learn in 2021
                  </h3>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <!-- Main Body Ends -->
  </body>
</html>
